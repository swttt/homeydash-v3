<md-content ng-class="[localStorage.general.widgetbackground, {markedDel: markedDelete(widget.id)}]" class="md-whiteframe-1dp" layout="row" layout-wrap style="height:100%;padding:0;margin:0;overflow:hidden;">
  <!-- <div class="deleteWidget" ng-click="removeWidget($index, widget, params)" ng-show="options" style="">
    <md-icon style="font-size:14px;line-height:14px;margin-left:3px;margin-top:3px;color:white;">close</md-icon>
  </div> -->
  <div flex="100" layout-align="center start" style="margin:0px 20px 0px 20px;position:relative;">
    <md-icon class="md-primary widgeticon" style="height:40px;width:40px;padding:5px;float:left;" md-svg-src="images/icons/{{widget.icon}}" ng-class="{widgetOn: devicelist[widget.deviceid].state.onoff, widgetOff: !devicelist[widget.deviceid].state.onoff}"></md-icon>
    <div flex="100">
      <h3 md-truncate style="text-align:right;font-weight:300;text-transform:uppercase;margin-top:5px;margin-bottom:5px;">{{widget.name}}</h3>
      <h5 style="text-align:right;font-weight:300;text-transform:uppercase;margin:0;opacity:0.5;" ng-if="!CONFIG.general.hidezonename">{{devicelist[widget.deviceid].zone.name}}</h5>
      <h5 style="text-align:right;font-weight:300;text-transform:uppercase;margin:0;opacity:0.5;" ng-if="CONFIG.general.hidezonename && CONFIG.general.showdevicestate"><state ng-if="devicelist[widget.deviceid].state.onoff">ON - {{(devicelist[widget.deviceid].state.dim * 100 | number:2) * 1 }}%</state> <state ng-if="!devicelist[widget.deviceid].state.onoff">OFF - {{(devicelist[widget.deviceid].state.dim * 100 | number:2) * 1 }}%</state></h5>
    </div>
  </div>
  <div flex="100" style="margin:0px 20px 0px 20px;position:relative;">
    <md-slider ng-disabled="true" class="md-primary" ng-class="{sliderOn: devicelist[widget.deviceid].state.onoff, sliderOff: !devicelist[widget.deviceid].state.onoff}" style="margin:0 auto;position:absolute;bottom:0;width:100%;" ng-change="dim(widget.deviceid, devicelist[widget.deviceid].state.dim);"
        ng-model="devicelist[widget.deviceid].state.dim" flex min="0" step="0.01" max="1" aria-label="dim">
      </md-slider>

  </div>
</md-content>
