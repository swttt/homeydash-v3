<md-content ng-class="[localStorage.general.widgetbackground, {markedDel: markedDelete(widget.id)}]" class="md-whiteframe-1dp" layout="row" layout-wrap style="height:100%;padding:0;margin:0;overflow:hidden;">
  <div flex="100" layout-align="center start" style="position:relative;overflow:scroll;">
    <h3 style="margin-left:15px;text-align:left;font-weight:300;text-transform:uppercase;margin-top:5px;margin-bottom:5px;">{{widget.name}}</h3>
    <rssfeed template="views/setup/widgets/rssfeedView.html" url="widget.url" style="width:100%;height:100%;opadding:5px;"></rssfeed>

  </div>

</md-content>
