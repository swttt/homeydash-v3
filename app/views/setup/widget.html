<div style="min-height:100%;height:100%;cursor:move;">
  <div class="md-whiteframe-3dp" layout="row" layout-wrap style="height:100%;padding:0;margin:0;background-color:rgba(255,255,255,1);position:relative;">


    <div flex="100" layout-wrap layout-align="center start" style="margin:0px 20px 0px 20px;position:relative;overflow:hidden;">
      <div flex="10" style="text-align:left;">
        <md-icon style="height:20px;width:20px;padding:5px;" md-svg-src="images/icons/{{widget.icon}}"></md-icon>
      </div>
      <div flex="90">
        <h5 md-truncate style="text-align:left;font-weight:300;text-transform:uppercase;margin-top:5px;margin-bottom:5px;">{{widget.name}} <small><b>{{widget.widgettype}}</b></small></h3>
        <h6 md-truncate style="text-align:left;font-weight:300;text-transform:uppercase;margin:0;opacity:0.5;" ng-if="!CONFIG.general.hidezonename">{{devicelist[widget.deviceid].zone.name}}</h5>
      </div>

    </div>



    <md-button ng-click="removeWidget($index, widget, params)" class="md-warn md-mini md-fab" style="position:absolute;top:-15px;right:0px;" aria-label="Remove">
      <md-icon>delete</md-icon>
    </md-button>

  </div>
</div>
