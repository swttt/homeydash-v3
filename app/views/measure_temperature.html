<div style="min-height:100%;height:100%;">
  <div class="draghandle" ng-if="gridsterOpts.draggable.enabled" style="cursor:move;width:100%;height:100%;top:0;left:0;background-color:rgba(255, 255, 255, 0.7);position:absolute;z-index:99;">
    <md-button ng-click="removeWidget($index, widget, params)" class="md-warn md-mini" style="min-width:100px;max-width:100px;width:100px;height:20px;position:absolute;top:70%;left:50%;margin: -20px -50px; " aria-label="Remove">
      Delete
    </md-button>
  </div>
  <md-content class="md-whiteframe-3dp" layout="row" layout-wrap style="height:100%;padding:0;margin:0;background-color:white;">



    <md-list flex="100" style="padding:0;margin:0;">
      <md-list-item class="md-2-line" style="padding:0;margin:0;">
        <img ng-src="images/icons/temperature.png" class="md-avatar" alt="icon" />
        <div class="md-list-item-text" layout="column" style="margin-botton:0px;">
          <h3>{{devicelist[widget.deviceid].name}}</h3>
          <h4 ng-if="!CONFIG.general.hidezonename">{{devicelist[widget.deviceid].zone.name}}</h4>
        </div>
      </md-list-item>
    </md-list>
    <div ng-if="!gridsterOpts.draggable.enabled" flex="100" layout-align="center start" style="margin:0px 20px 0px 20px;">


      <h3 style="font-weight:200;margin:0 auto;text-align:center;">{{devicelist[widget.deviceid].state.measure_temperature}} Â°C</h3>


    </div>
  </md-content>
</div>
